<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Генератор Паролей</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-rounded">Copy_All</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Длинна пароля</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="9" step="1" />
        </div>
        <div class="pass-settings">
          <label class="title">Настройки пароля</label>
          <ul class="options">
            <li class="option">
              <input id="lowercase" type="checkbox" checked />
              <label for="lowercase">Нижний регистр(a-z)</label>
            </li>
            <li class="option">
              <input id="uppercase" type="checkbox" />
              <label for="uppercase">Верхний регистр(A-Z)</label>
            </li>
            <li class="option">
              <input id="numbers" type="checkbox" />
              <label for="numbers">Числа(0-9)</label>
            </li>
            <li class="option">
              <input id="symbols" type="checkbox" />
              <label for="symbols">Символы(!-+)</label>
            </li>
            <li class="option">
              <input id="exc-duplicate" type="checkbox" />
              <label for="exc-duplicate">Исключить повтор</label>
            </li>
            <li class="option">
              <input id="spaces" type="checkbox" />
              <label for="spaces">Включить пробелы</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Сгенерировать пароль</button>
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
